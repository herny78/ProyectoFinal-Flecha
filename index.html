<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Acuario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Tienda de Acuario</h1>
        <div id="product-menu">
            <button class="button button-primary" onclick="mostrarCategoria('Peces')">Peces</button>
            <button class="button button-primary" onclick="mostrarCategoria('Plantas')">Plantas</button>
            <button class="button button-primary" onclick="mostrarCategoria('Otros')">Otros</button>
        </div>
        <div class="products" id="products"></div>
        <div class="cart" id="cart">
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <button class="button button-secondary" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
