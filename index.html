<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Acuarios</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Tienda de Acuarios</h1>

        <!-- Menú de categorías -->
        <div id="product-menu">
            <button id="btnPeces" class="button button-primary">Peces</button>
            <button id="btnPlantas" class="button button-secondary">Plantas</button>
            <button id="btnOtros" class="button button-secondary">Otros</button>
        </div>

        <!-- Sección de productos -->
        <div id="products" class="products"></div>

        <!-- Carrito de compras -->
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <button id="btnFinalizarCompra" class="button button-primary">Finalizar Compra</button>
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
